<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text editor</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/editor.css">

    <script src="js/main.js"></script>
    <script src="js/saveFile.js"></script>

</head>
<body>
    
    <main>
        <div class="editor-head">
            <select id="font" onclick="setEditorFocus()">
                <option>Arial</option>
                <option></option>
            </select>
            
            <select id="fontSize" onclick="changeSize()">
                <option value="1">1</option>      
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
              </select>
            
            <button onclick="document.execCommand( 'strikethrough',false,null);setEditorFocus()"><img src="img/editor-strikethrough-512.png" width="15px" height="15px" style="padding-top: 2px;"></button>
            <button data-title="Ctrl + B" onclick="document.execCommand( 'bold',false,null); setEditorFocus()"><img src="img/bold-10-512.png" width="15px" height="15px" style="padding-top: 2px;"></button>
            <button data-title="Ctrl + I" onclick="document.execCommand( 'italic',false,null); setEditorFocus()"><img src="img/italic-44-512.png" width="15px" height="15px" style="padding-top: 2px;"></button>

            <button onclick="document.execCommand( 'justifyLeft',false,null);setEditorFocus()"><img src="img/align-left-8-512.png" width="15px" height="15px" style="padding-top: 2px;"></button>
            <button onclick="document.execCommand( 'justifyCenter',false,null);setEditorFocus()"><img src="img/align-center-4-512.png" width="15px" height="15px" style="padding-top: 2px;"></button>
            <button onclick="document.execCommand( 'justifyRight',false,null);setEditorFocus()"><img src="img/align-right-9-512.png" width="15px" height="15px" style="padding-top: 2px;"></button>

            <button onclick="document.execCommand( 'redo',false,null); setEditorFocus()"><img src="img/editor-redo-512.png" width="15px" height="15px" style="padding-top: 2px;"></button>
            <button onclick="document.execCommand( 'undo',false,null); setEditorFocus()"><img src="img/editor-undo-512.png" width="15px" height="15px" style="padding-top: 2px;"></button>

            <button onclick="document.execCommand('insertOrderedList', false, null); setEditorFocus()"><img src="img/ordered-lists-512.png" width="15px" height="15px" style="padding-top: 2px;"></button>
            <button onclick="document.execCommand('insertUnorderedList',false, null); setEditorFocus()"><img src="img/list-12-512.png" width="15px" height="15px" style="padding-top: 2px;"></button>    
            <hr>
            
            <input type="color" onchange="chooseColor()" id="myColor"> 

        
            </div>

    <div class="editor-position">
        <div class="editor" id="text" contenteditable="true" spellcheck="true" class="rq-form-element" autofocus></div>
    </div>


    <div class="editor-footer">
        <div class="edit-editor">
        <input type="text" placeholder="File name..." id="filename">

        <select id="filetype">
            <option value=".md" selected>markdown</option>
            <option value=".txt">txt</option>
        </select>
        <button value="save" id="save" onclick="saveTextAsFile()">SAVE</button>
        <button>IMPORT</button>
    </div>
    </div>
    <div style="height: 1000px;">
    </div>
    </main>
  
</body>
</html>
